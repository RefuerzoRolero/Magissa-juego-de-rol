<div class="logo">
    <img src="http://www.lavondyss.net/wp-content/uploads/2013/09/LOGO-cabrita_Magissa_3.png?raw=true" alt="MAGISSA">
</div>

<div class="section">

    <div class="section__left">
        <div class="inline">
            <label for="attr_character_name">Nombre:</label>
            <input name="attr_character_name" type="text" />
        </div>
        <div class="inline">
            <label for="attr_tipo">Tipo:</label>
            <input type="text" name="attr_tipo"/>
        </div>
    </div>
    <!-- Left -->
    
    <div class="section__right">
        <div class="inline">
            <label for="attr_movimiento">Movimiento:</label>
            <input type="text" name="attr_movimiento" />
        </div>
        <div class="inline">
            <label for="attr_pe">Puntos de esperanza:</label>
            <input type="number" name="attr_pe" value="3" />
        </div>
    </div>
    <!-- Right -->

</div>

<div class="section">

    <div class="section__left">
        <h3>CARACTERÍSTICAS DADOS</h3>
        <div class="inline">
            <label for="attr_fuerza">FUERZA:</label>
            <input type="number" name="attr_fuerza"/>
            <button type="roll" name="roll_fuerza" value="&{template:default} {{name=Tirada de Fuerza}} {{Valor=@{Fuerza}}} {{Resultado=[[@{Fuerza}d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_cuerpo">CUERPO:</label>
            <input type="number" name="attr_cuerpo"/>
            <button type="roll" name="roll_cuerpo" value="&{template:default} {{name=Tirada de Cuerpo}} {{Valor=@{Cuerpo}}} {{Resultado=[[@{Cuerpo}d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_agilidad">AGILIDAD:</label>
            <input type="number" name="attr_agilidad"/>
            <button type="roll" name="roll_agilidad" value="&{template:default} {{name=Tirada de Agilidad}} {{Valor=@{Agilidad}}} {{Resultado=[[@{Agilidad}d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_mente">MENTE:</label>
            <input type="number" name="attr_mente"/>
            <button type="roll" name="roll_mente" value="&{template:default} {{name=Tirada de Mente}} {{Valor=@{Mente}}} {{Resultado=[[@{Mente}d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_encanto">ENCANTO:</label>
            <input type="number" name="attr_encanto"/>
            <button type="roll" name="roll_encanto" value="&{template:default} {{name=Tirada de Encanto}} {{Valor=@{Encanto}}} {{Resultado=[[@{Encanto}d6]]}} &{tracker}"/>
        </div>
        <br>
        <h3>SALUD</h3>
        <div class="inline">
            <label for="attr_vida">HERIDAS:</label>
            <input disabled type="number" name="attr_vida" value="Resultado=[[@{cuerpo}+1]]" />
            <label for="attr_vidaa">Actuales:</label>
            <input type="number" name="attr_vidaa" value="" />
        </div>
        <div class="inline">
            <label for="attr_pp">ENERGIA:</label>
            <input disabled type="number" name="attr_pp" value="Resultado=[[(@{cuerpo}+@{mente})*3]]" />
            <label for="attr_ea">Actual:</label>
            <input type="number" name="attr_ea" value="" />
        </div>
        <br>
        <h3>ARMAS</h3>
        <div class="inline">
            <label for="attr_armacc">Arma CC:</label>
            <input type="text" name="attr_armacc" value="" /><label for="attr_armaccdaño">Daño:</label>
            <input type="number" name="attr_armaccdaño" value="" />
        </div>
        <div class="inline">
            <label for="attr_armacd">Arma Cd:</label>
            <input type="text" name="attr_armacd" value="" /><label for="attr_armacddaño">Daño:</label>
            <input type="number" name="attr_armacddaño" value="" />
        </div>
        <br>
        <h3>ARMADURA</h3>
        <div class="inline">
            <label for="attr_armadura">Armadura:</label>
            <input type="text" name="attr_armadura" value="0" /><label for="attr_armaduradef">Defensa:</label>
            <input type="number" name="attr_armaduradef" value="" />
        </div>
        <div class="inline">
            <label for="attr_escudo">Escudo:</label>
            <input type="text" name="attr_escudo" value="0" /><label for="attr_escudodef">Defensa:</label>
            <input type="number" name="attr_escudodef" value="0" />
        </div>
        
    </div>
    <!-- Left -->
    
    <div class="section__right">
        <h3>HABILIDADES BASICAS</h3>
        <div class="inline">
            <label for="attr_cc">Combate CC:</label>
            <input type="number" name="attr_cc" value="0"/>
            <button type="roll" name="roll_cc" value="&{template:default} {{name=Tirada de Combate cuerpo a cuerpo}} {{Valor=@{Fuerza}+@{cc}}} {{Resultado=[[(@{Fuerza}+@{cc})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_cd">Combate CD:</label>
            <input type="number" name="attr_cd" value="0"/>
            <button type="roll" name="roll_cd" value="&{template:default} {{name=Tirada de Combate a distancia}} {{Valor=@{agilidad}+@{cd}}} {{Resultado=[[(@{agilidad}+@{cd})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_magia">Magia:</label>
            <input type="number" name="attr_magia" value=""/>
            <button type="roll" name="roll_magia" value="&{template:default} {{name=Tirada de Magia}} {{Valor=@{Mente}+@{magia}}} {{Resultado=[[(@{Mente}+@{magia})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_def">DEFENSA:</label>
            <button type="roll" name="roll_def" value="&{template:default} {{name=Tirada de Defensa}} {{Valor=@{agilidad}+@{armaduradef}}} {{Resultado=[[(@{agilidad}+@{armaduradef})d6 + ?{¿Defensa escudo?|0}]]}} &{tracker}"/>
        </div>
        <br>
        <h3>HABILIDADES AVANZADAS</h3>
        <div class="inline">
            <label for="attr_adesmontar">Arreglar/Desmontar:</label>
            <input type="number" name="attr_adesmontar" value="0"/>
            <button type="roll" name="roll_adesmontar" value="&{template:default} {{name=Tirada de Arreglar/Desmontar}} {{Valor=@{agilidad}+@{adesmontar}}} {{Resultado=[[(@{agilidad}+@{adesmontar})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_atletismo">Atletismo:</label>
            <input type="number" name="attr_atletismo" value="0"/>
            <button type="roll" name="roll_atletismo" value="&{template:default} {{name=Tirada de Atletismo}} {{Valor=@{agilidad}+@{atletismo}}} {{Resultado=[[(@{agilidad}+@{atletismo})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_conocimiento">Conocimiento:</label>
            <input type="number" name="attr_conocimiento" value="0"/>
            <button type="roll" name="roll_conocimiento" value="&{template:default} {{name=Tirada de Conocimiento}} {{Valor=@{Mente}+@{conocimiento}}} {{Resultado=[[(@{Mente}+@{conocimiento})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_curar">Curar:</label>
            <input type="number" name="attr_curar" value="0"/>
            <button type="roll" name="roll_curar" value="&{template:default} {{name=Tirada de Curar}} {{Valor=@{Mente}+@{curar}}} {{Resultado=[[(@{Mente}+@{curar})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_danimales">Domar Animales:</label>
            <input type="number" name="attr_danimales" value="0"/>
            <button type="roll" name="roll_danimales" value="&{template:default} {{name=Tirada de Domar Animales}} {{Valor=@{Mente}+@{danimales}}} {{Resultado=[[(@{Mente}+@{danimales})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_interaccion">Interacción:</label>
            <input type="number" name="attr_interaccion" value="0"/>
            <button type="roll" name="roll_interaccion" value="&{template:default} {{name=Tirada de Interacción}} {{Valor=@{Encanto}+@{interaccion}}} {{Resultado=[[(@{Encanto}+@{interaccion})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_percibir">Percibir:</label>
            <input type="number" name="attr_percibir" value="0"/>
            <button type="roll" name="roll_percibir" value="&{template:default} {{name=Tirada de Percibir}} {{Valor=@{Mente}+@{percibir}}} {{Resultado=[[(@{Mente}+@{percibir})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_rastrear">Rastrear:</label>
            <input type="number" name="attr_rastrear" value="0"/>
            <button type="roll" name="roll_rastrear" value="&{template:default} {{name=Tirada de Rastrear}} {{Valor=@{Mente}+@{rastrear}}} {{Resultado=[[(@{Mente}+@{rastrear})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_sigilo">Sigilo:</label>
            <input type="number" name="attr_sigilo" value="0"/>
            <button type="roll" name="roll_sigilo" value="&{template:default} {{name=Tirada de Sigilo}} {{Valor=@{agilidad}+@{sigilo}}} {{Resultado=[[(@{agilidad}+@{sigilo})d6]]}} &{tracker}"/>
        </div>
        <div class="inline">
            <label for="attr_tprestado">Tomar prestado:</label>
            <input type="number" name="attr_tprestado" value="0"/>
            <button type="roll" name="roll_tprestado" value="&{template:default} {{name=Tirada de Tomar prestado}} {{Valor=@{agilidad}+@{tprestado}}} {{Resultado=[[(@{agilidad}+@{tprestado})d6]]}} &{tracker}"/>
        </div>
        
    </div>
    <!-- Right -->
</div>
<div class="section">

    <div class="section__left">
        <h3>TALENTOS</h3>
        <textarea name="attr_talentos" cols="50" rows="5"></textarea>
    </div>
    <!-- Left -->

    <div class="section__right">
        <h3>HECHIZOS</h3>
        <textarea name="attr_hechizos" cols="50" rows="5"></textarea>
    </div>
    <!-- Right -->
</div>
<div class="section">

    <div class="section__left">
        <h3>EQUIPO</h3>
        <textarea name="attr_equipo" cols="50" rows="5"></textarea>
    </div>
    <!-- Left -->

    <div class="section__right">
        <h3>NOTAS</h3>
        <textarea name="attr_notas" cols="50" rows="5"></textarea>
    </div>
    <!-- Right -->

</div>
